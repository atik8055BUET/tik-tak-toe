<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>stone paper scissors</h1>
    <div class="icon">
        <div class="choice" id="rock">
            <img src="image/rock.png" />
        </div>
        <div class="choice" id="paper">
            <img src="image/paper.png" />
        </div>
        <div class="choice" id="scissors">
            <img src="image/scissors.png" />
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="myscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="reset">
        <div class="btn">Reset</div>
    </div>
    <div class="result">
        <div class="win hide1">You Win</div>
        <div class="loss hide2">Computer Win</div>
        <div class="draw hide3">draw</div>
    </div>
    <footer class="footer"> &copy MD ATIKUL ISLAM &copy<br>Department of Computer Science and Engineering, BUET</footer>
    <script src="script.js"></script>
</body>

</html>
